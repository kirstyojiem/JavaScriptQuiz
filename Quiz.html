<html lang="eng">

       <body>
           <main id="root">
               <section class="container">
                       <h1>My Wife and Kids Quiz</h1>
                    <section>
                        <div id="results"></div>

                            <h3>Why did Jay miss her prom?</h3>

                            <input type="radio" name="q4option" id="4a"><label>Car</label>

                        </form>
                    </section>
                </section>
           </main>
