<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Quiz.css">
        <script src="quiz.js"></script>
    </head>
       <body>
           <main id="root">
               <section class="container">
                       <h1>My Wife and Kids Quiz</h1>
                    <section>
                        <div id="results"></div>
                        <form name="quizForm" onsubmit="return submitAnswers(event)">
                            <h3>1. Why did Jay miss her prom?</h3>
                            <ul class="options">
                                <li><input type="radio" name="q1" value= "a" id="1a"><label>She fell pregnant</label></li>
                                <li><input type="radio" name="q1" value= "b" id="1b"><label>She got food poisoning</label></li>
                                <li><input type="radio" name="q1" value= "c" id="1c"><label>She didn't have a date</label></li>
                            </ul>
                            <h3>2. In the first episode we meet Franklin what is the first thing he plays on the piano?</h3>
                            <dl>
                            <dt><input type="radio" name="q2" value= "a" id="2a"><label>James Bond theme tune</label></dt>
                            <dt><input type="radio" name="q2" value= "b" id="2b"><label>Twinkle Twinkle Little Star</label></dt>
                            <dt><input type="radio" name="q2" value= "c" id="2c"><label>Aura Lee</label></dt>
                            </dl>
                            <h3>3. What country's have the Kyle family been to?</h3>
                            <dl>
                            <dt><input type="radio" name="q3" value= "a" id="3a"><label>Hawaii and New York</label></dt>
                            <dt><input type="radio" name="q3" value= "b" id="3b"><label>Hawaii and The Bahamas</label></dt>
                            <dt><input type="radio" name="q3" value= "c" id="3c"><label>The Bahamas and New York</label></dt>
                            </dl>
                            <h3>4. What type of company does Michael Kyle own?</h3>
                            <dl>
                            <dt><input type="radio" name="q4" value= "a" id="4a"><label>Car</label></dt>
                            <dt><input type="radio" name="q4" value= "b" id="4b"><label>Television</label><dt>
                            <dt><input type="radio" name="q4" value= "a" id="4c"><label>Trucking</label></dt>
                            </dl>
                            <button id="submit" value='submitAnswers'>Submit Quiz</button> 
                        </form>
                    </section>
                </section>
           </main>
    </body>
